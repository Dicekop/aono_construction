<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>蒼乃建設</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="#"><img src="image/header_logo.png" alt="ロゴ"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">企業理念</a></li>
                    <li><a href="#">施工事例</a></li>
                    <li><a href="#">採用情報</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <img src="image/hamburger.svg" alt="ハンバーガーメニュー">
            </div>
        </div>
        <div class="header-text">
            <h1>街を作る。未来を作る。</h1>
        </div>
    </header>
    <main>
        <div class="news">
            <h2>お知らせ</h2>
            <div class="articles">
                <div class="article">
                    <a href="#">
                        <div class="date">2020.11.17</div>
                        <div class="oshirase">お知らせ</div>
                        <div class="text">本社打合わせ室が完成しました。</div>
                    </a>
                </div>
                <div class="article">
                    <a href="#">
                        <div class="date">2020.11.10</div>
                        <div class="oshirase">お知らせ</div>
                        <div class="text">【メディア総裁】住宅雑誌2020年11月号</div>
                    </a>
                </div>
                <div class="article">
                    <a href="#">
                        <div class="date">2020.11.01</div>
                        <div class="oshirase">お知らせ</div>
                        <div class="text">ホームページが完成しました。</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="example">
            <h2>施工事例</h2>
            <div class="examples">
                <ul>
                    <li class="M">
                        <img src="image/building1.png" alt="M邸" class="pic">
                        <h3>M様邸新築工事</h3>
                        <div class="pre">埼玉県</div>
                        <a href="#"><img src="image/more.png" alt="詳細" class="detail"></a>
                    </li>
                    <li class="sky">
                        <img src="image/building2.png" alt="スカイビル" class="pic">
                        <h3>スカイビル</h3>
                        <div class="pre">東京都</div>
                        <a href="#"><img src="image/more.png" alt="詳細" class="detail"></a>
                    </li>
                </ul>
                <div class="morebox"><a href="#" class="more">施工実績一覧</a></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <ul>
                <li>
                    <a href="#"><img src="image/company.png" alt="企業理念"></a>
                </li>
                <li>
                    <a href="#"><img src="image/recruit.png" alt="採用情報"></a>
                </li>
                <li>
                    <a href="#"><img src="image/contact.png" alt="お問い合わせ"></a>
                </li>
            </ul>
        </div>
        <div class="footer-bottom">
            <div class="footer-nav">
                <div class="logo">
                    <a href="#"><img src="image/footer_logo.png" alt="ロゴ"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">企業理念</a></li>
                        <li><a href="#">施工事例</a></li>
                        <li><a href="#">採用情報</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="copyright">
                Copyright © 2020 Aono Corporation.
            </div>
        </div>
    </footer>
</body>
